          <div data-layer="+" style="left: 28px; top: 3px; position: absolute; color: white; font-size: 70px; font-family: Calibri; font-weight: 400; letter-spacing: 1.40px; word-wrap: break-word">+</div>
        </div>

          <div data-layer="-" style="left: 34px; top: 3px; position: absolute; color: white; font-size: 70px; font-family: Calibri; font-weight: 400; letter-spacing: 1.40px; word-wrap: break-word">-</div>

        <div data-layer="Generate QR" class="GenerateQr" style="left: 622px; top: 898px; position: absolute; text-align: center"><span style="color: white; font-size: 34px; font-family: Roboto; font-weight: 400; letter-spacing: 0.68px; word-wrap: break-word">Generate</span><span style="color: black; font-size: 34px; font-family: Roboto; font-weight: 400; letter-spacing: 0.68px; word-wrap: break-word"> </span><span style="color: white; font-size: 34px; font-family: Roboto; font-weight: 400; letter-spacing: 0.68px; word-wrap: break-word">QR</span></div>
